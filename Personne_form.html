<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une personne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
</body>
<div class="row" >
    <h1 style="text-align:center">Entrer les details</h1>
    <div class="col-sm-6">
      <form action="./index.html">
      <div class="xyz">
        <label for="fname">Prenom</label><br />
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="Entrer votre nom"
          required
          autocomplete="off"; 
        /><br />

        <label for="lname">Nom</label><br />
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Entrer votre prenom"
          required
          autocomplete="off"
        /><br />

        <label for="yr">Genre</label><br />
        <select class="form-control" id="sexe" required>
          <option value="H"> H</option>
          <option value="F"> F</option>
          </select>
          <br />
          <input type="datetime-local"
        class="form-control"
        id="naissance"
        required>
        <br />
        <button class="btn btn-success" onClick="addData() " >Submit</button>
        <button class="btn btn-danger" onClick="resetForm()">Reset</button>
      </div>
    </form>
    </div>
    <script src="personne_form.js"></script>
</body>
</html>
